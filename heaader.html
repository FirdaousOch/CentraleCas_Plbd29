<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web avec En-tête Interactif</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fa; /* Fond clair pour assortir avec le logo */
            color: #333; /* Couleur de texte générale */
        }
        .header {
            background-color: #f2f2f2; /* Gris clair */
            padding: 20px 30px; /* En-tête étendu avec padding horizontal */
            display: flex; /* Utilisez flexbox pour aligner les éléments */
            justify-content: space-between; /* Répartit l'espace entre les éléments */
        }
        .header-logo {
            height: 30px; /* Hauteur agrandie du logo */
        }
        .nav-links {
            display: flex; /* Pour aligner les liens horizontalement */
            margin-left: auto; /* Pousse les liens à droite */
        }
        .header-link {
            text-decoration: none; /* Pas de soulignement */
            color: #000; /* Couleur de lien noire */
            margin-left: 20px; /* Espacement uniforme entre les liens */
            font-size: 0.9em; /* Texte un peu plus petit */
            font-style: italic; /* Texte en italique */
            padding: 7px; /* Espacement autour du texte */
            transition: background-color 0.3s, color 0.3s; /* Animation */
        }
        .header-link:hover, .header-link:focus {
            text-decoration: underline; /* Surlignage au survol et au focus */
            cursor: pointer; /* Change le curseur au survol */
        }
        .main-content {
            padding: 15px;
        }
        .fancy-text {
            font-family: 'Georgia', serif; /* Belle police */
            font-size: 1.2em;
            text-align: justify;
            max-width: 800px; /* Largeur maximale pour une meilleure lisibilité */
            margin: auto; /* Centre le texte */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/yspdyT8/centrale-de-cas-high-resolution-logo-transparent-1.png" alt="Centrale de Cas Logo" class="header-logo">
        <div class="nav-links">
            <a href="file:///C:/Users/lenovo/Desktop/heaader.html" class="header-link">Accueil</a>
            <a href="file:///C:/Users/lenovo/Desktop/header.html" class="header-link">À propos</a>
            <a href="javascript:void(0)" class="header-link">Secteurs</a>
            <a href="javascript:void(0)" class="header-link">Business Cases</a>
            <a href="javascript:void(0)" class="header-link">Forum de Discussion</a>
            <a href="index.html" class="header-link">Déconnexion</a> <!-- Remplacement par Déconnexion -->
        </div>
    </div>
    <div class="main-content">
        <p>Bienvenue sur notre plateforme! Voici un contenu principal.</p>
    </div>
    <!-- Ajouter ici le contenu supplémentaire selon les pages 'À propos', etc. -->
</body>
</html>
